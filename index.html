<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white px-4">

  <!--  this is Header -->
  <h1 class="text-5xl font-bold mb-8 text-blue-400"> To-Do List</h1>

  <!-- Input Section -->
  <div class="w-full max-w-md flex gap-2 mb-6">
    <input id="todo-input"type="text"  placeholder="enter a new to-do item" class="flex-grow p-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button id="add-btn"class="bg-blue-600 hover:bg-blue-700 px-5 py-3 rounded-lg font-semibold transition ">Add</button>
  </div>

  <!-- To-Do List -->
  <ul id="todo-list" class="w-full max-w-md space-y-3"></ul>

 <script src="fnc.js"></script>
</body>
</html>
